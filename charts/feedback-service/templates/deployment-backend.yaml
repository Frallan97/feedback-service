apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "feedback-service.fullname" . }}-backend
  labels:
    app: {{ include "feedback-service.name" . }}-backend
    chart: {{ include "feedback-service.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "feedback-service.name" . }}-backend
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "feedback-service.name" . }}-backend
        release: {{ .Release.Name }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: backend
        image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
        imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.backend.port }}
          protocol: TCP
        env:
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "feedback-service.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}?sslmode=disable"
        - name: PORT
          value: "{{ .Values.backend.env.PORT }}"
        - name: ENVIRONMENT
          value: "{{ .Values.backend.env.ENVIRONMENT }}"
        - name: DEBUG
          value: "{{ .Values.backend.env.DEBUG }}"
        - name: AUTH_SERVICE_URL
          value: "{{ .Values.backend.env.AUTH_SERVICE_URL }}"
        - name: JWT_PUBLIC_KEY_URL
          value: "{{ .Values.backend.env.JWT_PUBLIC_KEY_URL }}"
        - name: ALLOWED_ORIGINS
          value: "{{ .Values.backend.env.ALLOWED_ORIGINS }}"
        - name: CASBIN_MODEL_PATH
          value: "{{ .Values.backend.env.CASBIN_MODEL_PATH }}"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
